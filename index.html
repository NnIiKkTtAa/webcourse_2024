<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    </head>
    <body>
        <form>
        <label for="firstName">Ваше имя:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Ваша фамилия:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="phone">Ваш сотовый:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="interests">Интересы и язык:</label>
        <input type="text" id="interestsLanguage" name="interestsLanguage" required placeholder="Интересы, Язык">
        <input type="radio" id="russian" name="Language" value="russian" required>
        <label for="russian">Русский</label>
        <input type="radio" id="english" name="Language" value="english" required>
        <label for="english">Английский</label>
        <input type="radio" id="kazakh" name="Language" value="kazakh" required>
        <label for="kazakh">Казахский</label>
        
        <label for="country">Ваша страна:</label>
        <input type="text" id="country" name="country" value="Казахстан" required>

        <input type="submit" value="Зарегистрироваться">
        </form>

    </body>
    </html>
